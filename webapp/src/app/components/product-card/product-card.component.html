<div class="border-r-4 w-full h-full flex flex-col shadow-lg">
  <img
    [src]="product.images[0]"
    alt="Product Image"
    class="w-full h-auto aspect-[3/2] object-cover"
    [routerLink]="'/product/' + product._id"
  />
  <div class="p-2 flex flex-1 flex-col justify-between h-full">
    <div [routerLink]="'/product/' + product._id">
      <h6 class="mb-2 font-semibold text-lg">
        {{ product.name }}
      </h6>
      <p class="text-gray-600 text-sm line-clamp-2">
        {{ product.shortDescription }}
      </p>
    </div>
    <div class="flex justify-between items-baseline mt-4">
      <div class="flex gap-2 items-baseline">
        <span class="text-lg text-green-600 font-semibold"
          >{{ sellingPrice }}₹</span
        >

        <span class="text-xs text-orange-300">{{ product.discount }}% OFF</span>
        <span class="text-xs text-gray-400"
          ><s>{{ product.price }}₹</s></span
        >
      </div>
      <button
        mat-mini-fab
        color="warn"
        style="margin-left: 4px; white-space: nowrap"
        (click)="addToWishlist(product)"
      >
        @if (isInWishlist(product)) {
        <mat-icon class="text-red-500">favorite</mat-icon>
        }@else {
        <mat-icon class="text-red-500">favorite_border</mat-icon>
        }
      </button>
      <button
        mat-mini-fab
        color="primary"
        (click)="addToCart(product)"
        style="margin-left: 4px; white-space: nowrap"
      >
        @if (isProductInCart(product._id!)) {
        <mat-icon>remove_shopping_cart</mat-icon>
        }@else {
        <mat-icon>add_shopping_cart</mat-icon>
        }
      </button>
    </div>
  </div>
</div>
