<header>
  <div class="top-bar">
    <div class="logo">E-Shop</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products..." />
      <button>Search</button>
    </div>
    <div class="profile">
      <a href="/profile">Profile</a>
    </div>
  </div>
  <div class="category-menu">
    <ul>
      @for (category of categorylist; track $index) {
      <li>
        <a>{{ category.name }}</a>
      </li>
      }
    </ul>
  </div>
</header>
